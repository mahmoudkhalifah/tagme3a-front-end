<!-- All pcs -->
<div class="card text-center mt-3 mb-3">
  <div class="card-header bg-dark" style="color: white;">
    <h3> Ready Tagme3a </h3>
  </div>
  <div class="card-body">
    <div class="row d-flex flex-row justify-content-center">
      <!-- Card1 -->
      <div *ngFor="let p of PCs" class="col-sm-4 col-lg-4">
        <div class="card mb-4">
          <img class="card-img-top" src="{{'data:image/jpg;base64,' + p.image}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{p.bundleName}}</h5>
            <p class="card-text">TotalPrice : {{p.totalPrice}}</p>
            <div class="product-list">
              <div *ngFor="let prd of p.products">
                <div class="product-item">
                  <p class="product-title">{{prd.name}}</p>
                  <p class="product-description">{{prd.description}}</p>
                  <p class="product-quantity">Quantity: {{prd.quantitiy}}</p>
                </div>
              </div>
            </div>
            
            <a routerLink="../details-pc/{{p.id}}" class="btn btn-primary" style="margin: 5px;">Details</a>
            <button class="btn btn-primary" *ngIf="!p.addedToCart" (click)="addToCart(p.id)">Add To Cart</button>
            <div class="spinner-border text-primary" role="status" *ngIf="isLoading">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
