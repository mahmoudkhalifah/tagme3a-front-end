<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img class="img-fluid rounded-circle" src="assets/Images/profile.png" alt="Profile Picture">
      </div>
    </div>

    <div class="col-md-5 border-right" *ngIf="user">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profile Settings</h4>
        </div>
        <form #profileForm="ngForm" (ngSubmit)="onUpdateUser(profileForm)">
          <div class="row mt-2">
            <div class="col-md-6">
              <label class="labels">First Name</label>
              <input type="text" class="form-control" placeholder="" [(ngModel)]="user.fname" name="fname">
              </div>
            <div class="col-md-6">
              <label class="labels">Last Name</label>
              <input type="text" class="form-control" [(ngModel)]="user.lname" name="lname" placeholder="Enter last name">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">Mobile Number</label>
              <input type="text" class="form-control" [(ngModel)]="user.phoneNumber" name="phoneNumber" placeholder="Enter phone number">
            </div>
            <!-- <div class="col-md-12">
              <label class="labels">Address</label>
              <input type="text" class="form-control" [(ngModel)]="user.addresses.city.name" name="addresses" placeholder="Enter address">
            </div> -->
            <div class="col-md-12">
              <label class="labels">Email ID</label>
              <input type="text" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Enter email ID">
            </div>
          </div>
          <div class="row mt-3">
            <div class="mt-5 text-center">
              <button class="btn btn-primary profile-button" type="submit" >Save Profile</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
