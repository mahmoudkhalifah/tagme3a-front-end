<div class="container">
  <div class="form-group">
    <label for="PCName">
      <P class="text-center display-1 mb-2" style="font-size: larger ; font-weight: bolder;">Choose  <span class="text-success">PC Name</span></P>
    </label>
    <select id="PCName" class="form-control" [(ngModel)]="selectedPC">
      <option *ngFor="let pc of pcs" [ngValue]="pc">{{pc.bundleName}}</option>
    </select>
  </div>

  <div class="card text-center mt-3 mb-3">
    <h5 class="text-center  display-1 mb-2">All <span class="text-success">Products</span></h5>

    <div class="card-body">
      <div class="row justify-content-center">
        <div class="col-md-4" *ngFor="let product of products">
          <div class="card mb-4">
            <img class="card-img-top" src="{{'data:image/jpg;base64,' + product.productImages[0]}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{product.name}}</h5>
              <p class="card-text">Price: {{product.price}} $</p>
              <p class="card-text">Description: {{product.description}}</p>
              <div class="form-group">
                <label for="qty-{{product.id}}">Quantity:</label>
                <input type="number" id="qty-{{product.id}}" class="form-control">
              </div>
              <button class="btn btn-success btn-block" (click)="AddProduct(product.id)">Add Product to PC</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
