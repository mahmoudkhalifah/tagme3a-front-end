<div *ngIf="pcs; else loadingBlock" class="form-group">
    <label for="PCName">PC Name:</label>
    <select id="PCName" class="form-control" [(ngModel)]="selectedPC">
      <option *ngFor="let pc of pcs" [ngValue]="pc">{{pc.bundleName}}</option>
    </select>
</div>

<div class="card text-center mt-3 mb-3">
    <div class="card-header bg-dark" style="color: white;">
      <h3>All Products</h3>
    </div>
    <div *ngIf="products; else loadingBlock"  class="card-body">
      <div class="row justify-content-center">
        <div class="col-md-4" *ngFor="let product of products">
          <div class="card mb-4">
            <img class="card-img-top" src="{{product.productImages}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{product.name}}</h5>
              <p class="card-text">Price: {{product.price}} $</p>
              <p class="card-text">Description: {{product.description}}</p>
              <label>Quantity: </label>
              <input type="number" id="qty-{{product.id}}" />
              <button class="btn btn-primary m-2" (click)="AddProduct(product.id)">Add Product to PC</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

<ng-template #loadingBlock>
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
