<div *ngIf="category; else loadingBlock" class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form (ngSubmit)="getValue()" [formGroup] = "formValidation">
          <div class="mb-3">
            <label for="categoryId" class="form-label">Category ID</label>
            <input disabled="true" type="text" class="form-control" id="categoryId" name="categoryId"  [(ngModel)] = "category.categoryId" [ngModelOptions]="{standalone: true}">
          </div>

          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input formControlName="name" type="text" class="form-control" id="name" name="name"  [(ngModel)] = "category.name">
            <div *ngIf="!NameValid" style="color: red; text-align: center;">
              Name Length should be greater than 3
            </div>
          </div>

          <div class="mb-3">
            <label for="orderinjourneymode" class="form-label">Order in Journey Mode</label>
            <input formControlName="orderinjourneymode" type="number" class="form-control" id="orderinjourneymode" name="orderinjourneymode"  [(ngModel)] = "category.orderForJourneyMode">
            <div *ngIf="!OrderInJourneyModeValid" style="color: red; text-align: center;">
              Order In Journey should Not Be Null
            </div>
          </div>

          <div class="mb-3" >
            <label for="injourneymode" class="form-label">In Journey Mode</label>
            <select  formControlName="injourneymode" class="form-control" name="injourneymode" id="injourneymode" #injourneymode   >
              <option [selected]="category.inJourneyMode == true" value="1">True</option>
              <option [selected]="category.inJourneyMode == false" value="0">False</option>
            </select>
            <div *ngIf="!InJourneyModeValid" style="color: red; text-align: center;">
              Order In Journey should Not Be Null
            </div>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea formControlName="description" class="form-control" id="description" name="description"  [(ngModel)] = "category.description"></textarea>
            <div *ngIf="!DescriptionValid" style="color: red; text-align: center;">
              Description Length should be greater than 3
            </div>
          </div>
          <div class="mb-3">
            <label for="imagePic" class="form-label">Category Image</label>
            <img width="200" height="200" id="ImagePic" alt="catPic" class="profile-pictue" src="{{'data:image/jpg;base64,' + category.image}}" />
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" accept="image/*" class="form-control" id="image" name="image"  (change)="handleUpload($event)" >
          </div>
          <input  type="submit"  value="Submit" class="btn btn-outline-success d-block mx-auto"/>

          <!-- <button type="submit" (click)="Update()" class="btn btn-primary d-block mx-auto">Edit</button> -->
        </form>
      </div>
    </div>
  </div>

  <ng-template #loadingBlock>
    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </ng-template>
