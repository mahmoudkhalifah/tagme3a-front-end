<div *ngIf="product" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
<h1>Delete</h1>

<h3>Are you sure you want to delete this ?</h3>
<div class="alert alert-danger" *ngIf="canNotDelete">You can't delete this product becuase it is related to other data</div>
<div>
    <h4>Product</h4>
<hr>
    <dl class="row">
      <dt class = "col-sm-2">
        <h5>Name:</h5>
     </dt>
     <dd class = "col-sm-10">
         <h5>{{product.name}}</h5>
     </dd>
        <dt class = "col-sm-2">
           <h5 class="me-2">Description:</h5>
        </dt>
        <dd class = "col-sm-10">
            <h5 class="ms-4">{{   product.description}}</h5>
        </dd>
        <dt class = "col-sm-2">
          <h5>Image 1:</h5>
       </dt>
       <dd class = "col-sm-10">
        <img *ngIf="product.productImages" width="200" height="200" src="{{'data:image/jpg;base64,' + product.productImages[0]}}"/>
       </dd>
       <dt class = "col-sm-2">
        <h5>Image 2:</h5>
     </dt>
     <dd class = "col-sm-10">
      <img *ngIf="product.productImages" width="200" height="200" src="{{'data:image/jpg;base64,' + product.productImages[1]}}"/>
     </dd>
     <dt class = "col-sm-2">
      <h5>Image 3:</h5>
   </dt>
   <dd class = "col-sm-10">
    <img *ngIf="product.productImages" width="200" height="200" src="{{'data:image/jpg;base64,' + product.productImages[2]}}"/>
   </dd>
    </dl>
    <div class="form-group">
      <input type="button" value="Delete" (click)="Delete()" class="btn btn-danger"/>
    </div>
  </div>
  </div>
</div>
</div>
