<div class="container">
<!-- Add Product -->

    <div class="card text-center mt-3 mb-3">
      <div class="card-header bg-dark " style="color: white;">
        <h3> Add New Product</h3>
      </div>
      <div class="card-body">
        <a routerLink="../productManager/add-product" class="btn btn-primary">Add</a>
      </div>
    </div>

<!-- End Add Product -->
        <!-- All Products -->
        <div class="card text-center mt-3 mb-3">
          <div class="card-header bg-dark" style="color: white;">
            <h3>All Products</h3>
          </div>
          <div  class="card-body">
            <div class="row justify-content-center">
              <div class="col-md-4" *ngFor="let product of products">
                <div class="card mb-4">
                  <!-- data-bs-ride="true" -->
                  <div [attr.id]="'carouselExampleIndicators' + product.id" class="carousel slide" >
                    <div class="carousel-indicators">
                      <button type="button" [attr.data-bs-target]="'#carouselExampleIndicators' + product.id" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" [attr.data-bs-target]="'#carouselExampleIndicators' + product.id" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" [attr.data-bs-target]="'#carouselExampleIndicators' + product.id" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img width="250" height="300" src="{{'data:image/jpg;base64,' + product.productImages[0]}}" class="d-block w-100" alt="...">
                      </div>
                       <div class="carousel-item">
                        <img width="250" height="300" src="{{'data:image/jpg;base64,' + product.productImages[1]}}" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img width="250" height="300" src="{{'data:image/jpg;base64,' + product.productImages[2]}}" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carouselExampleIndicators' + product.id" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carouselExampleIndicators' + product.id" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                  <!-- <img class="card-img-top" src="{{'data:image/jpg;base64,' + product.productImages[0]}}" alt="Card image cap"> -->
                  <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="fw-semibold card-text">Price: {{product.price}} جنيه</p>
                    <p class="fw-semibold card-text">Description: {{product.description}}</p>
                    <a routerLink="../productManager/edit-product/{{product.id}}" class="btn btn-primary m-2">Edit</a>
                    <a routerLink="../productManager/product-details/{{product.id}}" class="btn btn-primary m-2">Detials</a>
                    <button class="btn btn-primary m-2" (click)="deleteProduct(product.id)">Delete</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
</div>
